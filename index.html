<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agents-and-robots</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 16px;
            text-align: center;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 16px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
<header>
    <h1>WIP</h1>
</header>
<main>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Layout-Katalog">
        <h2>Layout-Katalog</h2>
        <p>Sammlung einiger HTML-Layouts.</p>
        <a href="/templates/layouts/raw/index.html">Zum Katalog</a>
    </div>
</main>
</body>
</html>
